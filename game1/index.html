<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | 3DGameBasic05</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/WebGL Builds.json", {onProgress: UnityProgress});
    </script>
    <style>
       .txtinfo{
        padding-top:calc(100vh * (80/1080));position:relative;width:25%;position:absolute;height:auto;
        background-color:rgba(0,0,0,0.8);color:white;right:0%;top:0;padding:2%
      }
    </style>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">3DGameBasic05</div>
      </div>
    </div>
    <div class="txtinfo">
      <p> a:좌측이동,d:우측이동,w:전방이동,s:후방이동, spacebar:점프, 왼쪽마우스:킥, 우측마우스:검공격
      </p>
     
    </div>
  </body>
</html>
